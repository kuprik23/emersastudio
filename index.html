<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERSA STUDIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMERSA STUDIO</h1>
        <div class="cube-container">
            <div class="cube" id="cube"></div>
        </div>
        <div class="sliders">
            <label for="type">Rotation:</label>
            <input type="range" id="type" min="0" max="360">
            <label for="personality">Personality:</label>
            <input type="range" id="personality" min="1" max="3">
        </div>
        <button id="generate-code">Generate Code</button>
    </div>
    <div class="code-container">
        <textarea class="code" id="generated-code"></textarea>
    </div>
    <script src="three.js"></script>
    <script src="script.js"></script>
</body>
</html>
