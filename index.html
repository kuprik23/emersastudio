<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERSA STUDIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>EMERSA STUDIO</h1>
            <div class="cube-container">
                <div class="cube" id="cube"></div>
            </div>
            <div class="button-container">
                <button id="upload-picture">Upload Picture</button>
                <button id="connect-wallet">Connect Wallet</button>
                <button id="polygon-optimization">Polygon Optimization</button>
            </div>
            <button id="generate-avatar">Generate Avatar</button>
        </div>
        <div class="middle">
            <h2>Backstory</h2>
            <textarea id="backstory" maxlength="3000"></textarea>
            <h2>Controls</h2>
            <div class="control">
                <label for="color">Color:</label>
                <input type="color" id="color">
            </div>
            <div class="control">
                <label for="size">Size:</label>
                <input type="range" id="size" min="1" max="3" step="0.1">
            </div>
            <div class="control">
                <label for="personality">Personality:</label>
                <input type="range" id="personality" min="1" max="3" step="0.1">
            </div>
        </div>
        <div class="right">
            <h2>Access Code</h2>
            <div class="code-container">
                <textarea id="access-code" readonly rows="10"></textarea>
                <button id="copy-access-code">Copy</button>
            </div>
            <h2>Language Model</h2>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="mersa-gptj" class="language-model"> Mersa GPT-J
                </label>
                <label>
                    <input type="checkbox" id="gpt-llam" class="language-model"> GPT-LLAM
                </label>
                <label>
                    <input type="checkbox" id="jada" class="language-model"> JADA
                </label>
            </div>
            <button id="generate-access-code">Generate Access Code</button>
        </div>
    </div>
    <div class="warning" id="warning">
        Please choose a language model and add a backstory.
    </div>
    <script src="script.js"></script>
</body>
</html>
