<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERSA STUDIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMERSA STUDIO</h1>
        <div class="cube-container">
            <div class="cube" id="cube"></div>
        </div>
        <div class="sliders">
            <label for="type">Type:</label>
            <input type="range" id="type" min="0" max="360">
            <!-- Add similar sliders for other properties (personality, size, introvert, extrovert, color) -->
        </div>
        <button id="generate-code">Generate Code</button>
        <select id="integration-platform">
            <option value="unreal">Unreal Engine</option>
            <option value="unity">Unity</option>
            <option value="webgl">WebGL</option>
        </select>
        <div class="code" id="generated-code"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
