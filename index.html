<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERSA STUDIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>EMERSA STUDIO</h1>
            <div class="cube-container">
                <div class="cube" id="cube"></div>
            </div>
            <div class="button-container">
                <button id="upload-picture">Upload Picture</button>
                <button id="connect-wallet">Connect Wallet</button>
            </div>
            <div class="button-container">
                <button id="generate-avatar">Generate Avatar</button>
                <button id="generate-access-code">Generate Access Code</button>
            </div>
        </div>
        <div class="middle">
            <h2>Backstory</h2>
            <textarea id="backstory" maxlength="3000"></textarea>
            <h2>Controls</h2>
            <div class="control">
                <label for="color">Color:</label>
                <input type="color" id="color">
            </div>
            <div class="control">
                <label for="size">Size:</label>
                <input type="range" id="size" min="1" max="3" step="0.1">
            </div>
            <div class="control">
                <label for="personality">Personality:</label>
                <input type="range" id="personality" min="1" max="3" step="0.1">
            </div>
            <div class="rigging-container">
                <h2>Rigging</h2>
                <label>
                    <input type="checkbox" id="webgl"> WebGL
                </label>
                <label>
                    <input type="checkbox" id="unity"> Unity
                </label>
                <label>
                    <input type="checkbox" id="threejs"> Three.js
                </label>
                <label>
                    <input type="checkbox" id="unreal"> Unreal
                </label>
            </div>
        </div>
        <div class="right">
            <h2>Access Code</h2>
            <textarea id="access-code" readonly></textarea>
            <h2>Language Model</h2>
            <label>
                <input type="checkbox" id="mersa-gptj"> Mersa GPT-J
            </label>
            <label>
                <input type="checkbox" id="gpt-llam"> GPT-LLAM
            </label>
            <label>
                <input type="checkbox" id="jada"> JADA
            </label>
        </div>
    </div>
    <div class="warning" id="warning">
        Please select a language model, rigging option, and pass polygon optimization. Select personality, size, and color.
    </div>
    <script src="script.js"></script>
</body>
</html>
